<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKEA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col"><img src="https://1000marcas.net/wp-content/uploads/2019/12/Logo-IKEA-500x313.png" alt="ikea-logo.png"></div>
            <div class="col"><img src="../static/img/inflow-img.png" alt="ikea-inflow.png"></div>
        </div>
        <div class="row text-center">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">MV</th>
                        <th scope="col">REPO</th>
                        <th scope="col">TIE0</th>
                        <th scope="col">AIRE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>MV 0</td>
                        <td>{{repo[0]}}</td>
                        <td>{{tied[0]}}</td>
                        <td>{{aire[0]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>MV 1</td>
                        <td>{{repo[1]}}</td>
                        <td>{{tied[1]}}</td>
                        <td>{{aire[1]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>MV 2</td>
                        <td>{{repo[2]}}</td>
                        <td>{{tied[2]}}</td>
                        <td>{{aire[2]}}</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>TOTAL</td>
                        <td>{{repo[0]+repo[1]+repo[2]}}</td>
                        <td>{{tied[0]+tied[1]+tied[2]}}</td>
                        <td>{{aire[0]+aire[1]+aire[2]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row botonesmv">
            <a class="btn btn-primary" href="/MV0" role="button">Metodo venta 0</a>
            <a class="btn btn-primary" href="/MV1" role="button">Metodo venta 1</a>
            <button class="btn btn-primary" type="button">Metodo venta 2</button>
        </div>
    </div>
    <script>https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js</script>
</body>
</html>
